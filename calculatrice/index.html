<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="calcul-box">
        <div class="calcul-title"><h1>Zak Calculator</h1></div>
        <div class="calcul-header">
            <textarea name="lcd" id="lcd"></textarea>
        </div>

        <div class="clacul-nav">
            <div class="clacul-nav-item"><button>M</button></div>
            <div class=" clacul-nav-item "><button>CLR</button></div>
            <div class="clacul-nav-item "><button>DEL</button></div>
            <div class="clacul-nav-item"><button>AC</button></div>
        </div>

        <div class="calcul-numbers">
            <div class="clacul-number"><button id="nb-1">1</button></div>
            <div class="clacul-number"><button id="nb-2">2</button></div>
            <div class="clacul-number"><button id="nb-3">3</button></div>
            <div class="clacul-number"><button id="nb-4">4</button></div>
            <div class="clacul-number"><button id="nb-5">5</button></div>
            <div class="clacul-number"><button id="nb-6">6</button></div>
            <div class="clacul-number"><button id="nb-7">7</button></div>
            <div class="clacul-number"><button id="nb-8">8</button></div>
            <div class="clacul-number"><button id="nb-9">9</button></div>
            <div class="clacul-number"><button id="nb-ans">ANS</button></div>
            <div class="clacul-number"><button id="nb-float">.</button></div>
            <div class="clacul-number"><button id="nb-0">0</button></div>

        </div>

        <div class="clacul-operations">
            <div class="clacul-op clacul-op-multi"><button id="op-multi">x</button></div>
            <div class="clacul-op clacul-op-divsion"><button id="op-divsion">/</button></div>
            <div class="clacul-op clacul-op-minus"><button id="op-minus">-</button></div>
            <div class="clacul-op clacul-op-plus"><button id="op-plus">+</button></div>
            <div class="clacul-op clacul-op-equal"><button id="op-equal">=</button></div>
        </div>

    </div>

</body>
</html>
